<div class="relative w-full overflow-hidden">
  <button (click)="emitSlideLeft()"
    class="absolute left-2 top-1/2 -translate-y-1/2 z-50 bg-transparent p-2 rounded-full hover:scale-110 transition">
    <i class="fa-solid fa-circle-left text-3xl text-green-600"></i>
  </button>
  <div #slider class="flex gap-4 overflow-x-hidden scroll-smooth no-scrollbar p-4">
    <app-card-products *ngFor="let card of cards; let i = index" [card]="card" [index]="i"
      class="min-w-[250px] md:min-w-[300px] lg:min-w-[320px] flex-shrink-0">
    </app-card-products>
    <div
      class="w-auto border-b-4  border-orange-500 h-70  rounded-xl shadow-md min-w-[260px] max-w-[300px] overflow-hidden relative flex flex-col">

      <div class="relative w-auto h-80">
        <div class="absolute w-6 h-6 top-4 right-2 z-20">
          <input type="checkbox" class="w-5 h-5 bg-green-500 border-green-500 rounded-md">
        </div>
        <img src="assets/img/fondoTarjeta.png" alt="" class="w-full h-full object-cover rounded-md">
        <button
          class="absolute top-1/2 left-1/6 bg-green-500 text-white px-6 py-2 rounded-full z-20 hover:bg-green-600 whitespace-nowrap"
          (click)="toggleExplorarAhora()">
          {{ showRecommendedProducts ? 'Explorar Ahora' : 'Explorar Ahora' }}
        </button>

      </div>
    </div>
    <button (click)="emitSlideRight()"
      class="absolute right-2 top-1/2 -translate-y-1/2 z-50 bg-transparent p-2 rounded-full hover:scale-110 transition">
      <i class="fa-solid fa-circle-right text-3xl text-green-600"></i>
    </button>
  </div>
  <div class="container mx-auto mt-2 px-4 flex flex-col items-center">
    <button
      class="bg-gray-200 mt-2 px-4 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-full mb-8 shadow-sm">
      ASOCIAR A OBJETIVO
    </button>
  </div>
</div>


<section *ngIf="showRecommendedProducts" >
  <div class="container mx-auto w-full ">
    <div 
      class="relative rounded-2xl overflow-hidden min-h-[10px] "
      [style.background-image]="'url(' + sectionData.backgroundImage + ')'"
      style="background-size: cover; background-position: center; background-repeat: no-repeat;">
      
      <div class="absolute inset-0 bg-gradient-to-r from-white/30 via-transparent to-transparent"></div>
      
      <div class="relative flex flex-col lg:flex-row  justify-items-end justify-end gap-8 p-8 lg:p-12">
        
        <div class="flex-1 w-full max-w-sm z-10">
          <div class="bg-white shadow-2xl rounded-xl overflow-hidden">
            
            <div class="relative">
              <img 
                [src]="sectionData.product.image" 
                [alt]="sectionData.product.title" 
                class="w-full h-48 object-cover">
              
              <span class="absolute top-3 left-3 bg-green-600 text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-md">
                {{ sectionData.product.tag }}
              </span>
              
             
            </div>

            <div class="p-5 bg-white">
              <h3 class="text-base font-semibold text-gray-800 mb-3 leading-snug">
                {{ sectionData.product.title }}
              </h3>
              
              <a 
                [href]="sectionData.product.link" 
                class="text-green-600 font-semibold text-sm hover:underline inline-block mb-4">
                Conoce más
              </a>

              <div class="space-y-3 text-sm text-gray-700">
                <div class="flex items-start gap-3">
                  <div class="w-5 h-5 rounded-full bg-green-100 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
                    </svg>
                  </div>
                  <p>
                    Rentabilidades mínimas del <span class="font-bold text-gray-900">{{ sectionData.product.minReturn }}</span>
                  </p>
                </div>
                
                <div class="flex items-start gap-3">
                  <div class="w-5 h-5 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0 mt-0.5">
                    <svg class="w-3 h-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/>
                    </svg>
                  </div>
                  <p>
                    <span class="font-bold text-gray-900">{{ sectionData.product.clientCount }}</span> confían en este producto
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
